<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="/challenge" method="GET">
            <section> 
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="yourname">Your name</label>
                        <input type="text" id="yourname" name="user_name" required>
                        
                    </li>
                    <li>
                        <label for="youremail">Your E-mail Address</label>
                        <input type="email" id="youremail" name="user_email" required>
                    </li>
                    <li>
                        <label for="yournumber">Your Phone Number</label>
                        <input type="tel" id="yournumber" name="phone" required minlength="11">
                    </li>
                    <li>
                        <label for="yourmessage">Your Message</label>
                        <textarea id="yourmessage" name="message" rows="8"></textarea>

                    </li>
                </section>
                
            <section>
                    <label for="channel">How did you find us?</label>
                    <select id="channel" name="channel">
                        <option value="search">Web Search</option>
                        <option value="word-of-mouth">Word of Mouth</option>
                        <option value="other">Other</option>
                    </select>
            </section>
      
                      
            <section> 
                <h2>How should we reply?</h2>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone-call" value="phone"/>
                        <label for="reply-phone-call">Call me </label>
                    </li>
            
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email"/>
                        <label for="reply-email">Send me an email</label>
                    </li>
            
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-none" value="none"/>
                        <label for="reply-none">Don't reply</label>
            
                    </li>
                </section>              
            
            <section class="inline-control">
                    <input type="checkbox" name="accept-terms" id="accept-terms"> 
                    <label> Accept Terms</label>                             
            </section>

            <section id="form-actions">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        
        
        </form>
    </main>
    

    
</body>
</html>
